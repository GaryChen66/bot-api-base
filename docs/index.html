<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Api docs</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      height: 100vh;
      flex-direction: column;
      font-family: 'Muli', sans-serif;
      margin: 0;
    }

    .content-body {
      text-align: left;
    }

    h4 {
      margin: 0;
    }

    .code {
      background: #f8f8f8;
      padding: 20px;
      color: #333;
      border: 1px solid #ddd;
      margin: 5px 0 20px;
    }

    .links {
      align-items: center;
      justify-content: center;
      display: flex;
    }

    .links > a {
      margin: 0 10px;
      padding: 10px;
      color: #40b5ff;
      transition: all 100ms;
    }

    .links > a:visited {
      color: #387fc0;
    }

    .links > a:hover {
      background: #40b5ff;
      color: #fff;
      text-decoration: none;
    }

    .links > a:active {
      color: #387fc0
    }
  </style>
</head>
<body>
<div class="content-body">
  <h1>Telegram Bot Api Base</h1>
  <h4>Installation</h4>
  <div class="code">
    composer require tg-bot-api/bot-api-base
  </div>
  <div class="links">
    <a href="https://github.com/tg-bot-api/bot-api-base">Readme</a>
    <a href="https://gist.github.com/greenplugin/09179bee606aa01b1ee00d049ab78fc4">Symfony config example</a>
    <a href="https://tg-bot-api.github.io/bot-api-base/api/">Api docs</a>
    <a href="https://core.telegram.org/bots/api">Telegram bot api</a>
  </div>
</div>

</body>
</html>
